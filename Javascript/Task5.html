<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_TASK_5</title>
    <style>
        .warning-field
        {
            border-color: red;
            color:red;
        }
        .warning-text
        {
            color:red;
        }
        .success-field
        {
            border-color: green;
            color:green;
        }
        .success-text
        {
            color:green;
        }
        a:link
        {
            text-decoration: none;
            color:black;
        }
        a:hover
        {
            text-decoration: none;
        }
        input:focus,textarea:focus
        {
            outline:none;
        }

    </style>
</head>
<body>
    <div>
        <form novalidate id="form">
            <table>
                <tr>
                    <td><label for="n">Name:</label></td>
                    <td><input type="text" id ="n" placeholder="Example Example"></td>
                    <td><em  class="warning-text" id="o1"></em></td>
                </tr>
                <tr>
                    <td><label for="e">Email:</label></td>
                    <td><input type="email" id ="e" placeholder="exam@exam.com"></td>
                    <td><p class="warning-text" id="o2"></p></td>
                </tr>
                <tr>
                    <td><label for="link">Website:</label></td>
                    <td><input type="url" id ="link" placeholder="www.example.com"></td>
                    <td><p class="warning-text" id="o3"></p></td>
                </tr>
                <tr>
                    <td><label for="msg">Message:</label></td>
                    <td><textarea id="msg" cols="30" rows="5"></textarea></td>
                    <td><p class="warning-text" id="o4"></p></td>
                </tr>
            </table>
            <button type="submit" id="end" >Submit</button>
        </form>
    </div>
    
    <script>
        const submit = document.getElementById("end");
        const name = document.getElementById("n");
        const email = document.getElementById("e");
        const link = document.getElementById("link");
        const msg = document.getElementById("msg");
        const o1 = document.getElementById("o1");
        const o2 = document.getElementById("o2");
        const o3 = document.getElementById("o3");
        const o4 = document.getElementById("o4");
        let link_state=0,name_state=0,email_state=0,msg_state=0;

        const form = document.getElementById('form')
        function handleForm(event) { event.preventDefault(); } 
        form.addEventListener('submit', handleForm);

        name.oninput = ()=>
        {
            let name_var = name.value;
            o1.removeAttribute('class');
            n.removeAttribute('class');
            if(!name_var)
            {
                o1.classList.add('warning-text');
                o1.innerText="This field is required!";
                n.classList.add('warning-field');
                name_state=0;

            }
            else if(!/^[A-Za-z ]+$/.test(name_var))
            {
                o1.classList.add('warning-text');
                o1.innerText="Invalid Name!";
                n.classList.add('warning-field');
                name_state=0;

            }
            else
            {
                o1.classList.add('success-text');
                o1.innerText="Valid Name!";
                n.classList.add('success-field')
                name_state=1;
            }
        }
        email.oninput = ()=>
        {
            let email_var = email.value;
            o2.removeAttribute('class');
            e.removeAttribute('class');
            if(!email_var)
            {
                o2.classList.add('warning-text');
                o2.innerText="This field is required!";
                e.classList.add('warning-field');
                email_state=0;

            }
            else if(!/^[0-9a-zA-Z]+[@]{1}[a-zA-Z]+[\.]{1}com$/.test(email_var))
            {
                o2.classList.add('warning-text');
                o2.innerText="Invalid email!";
                e.classList.add('warning-field');
                email_state=0;

            }
            else
            {
                o2.classList.add('success-text');
                o2.innerText="Valid email!";
                e.classList.add('success-field')
                email_state=1;
            }
        }
        link.oninput=()=>
        {
            let link_var = link.value;
            o3.removeAttribute('class');
            link.removeAttribute('class');
            
            if(!link_var)
            {
                o3.classList.add('warning-text');
                o3.innerText="This field is required!";
                link.classList.add('warning-field');
                link_state=0;

            }
            else if(!/^www.[A-Za-z0-9]+.com$/.test(link_var))
            {
                o3.classList.add('warning-text');
                o3.innerText="Invalid URL!";
                link.classList.add('warning-field');
                link_state=0;

            }
            else
            {
                o3.classList.add('success-text');
                o3.innerText="Valid URL!";
                link.classList.add('success-field')
                link_state=1;
            }


        }
        msg.oninput = ()=>
        {
            let msg_var = msg.value;
            o4.removeAttribute('class');
            msg.removeAttribute('class');
            if(!msg_var)
            {
                o4.classList.add('warning-text');
                o4.innerText="This field is required!";
                msg.classList.add('warning-field');
                msg_state=0;

            }
            else
            {
                o4.classList.add('success-text');
                o4.innerText="Valid Message!";
                msg.classList.add('success-field')
                msg_state=1;
            }
        }

        submit.onclick = ()=>
        {
            if(name_state==1 && email_state==1 && link_state==1 && msg_state==1)
            {
                location.assign("https://ethnus.com/")
            }


        }
    </script>
</body>
</html>
