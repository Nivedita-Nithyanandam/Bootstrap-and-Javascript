<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>BS_TASK_5</title>
    <style>
        .form-control,
        .form-select {
            border: 1px groove black;
        }

        .input-group-text {
            background-color: #b9b9b9;
            border: 1px groove black;
            
        }

        ::placeholder {
            color: rgba(150, 136, 140, 0.8) !important;
            font-size: 15px;
            opacity: 0.5;
            overflow: scroll;
        }
        tr,
        td {
            padding: 5px;
            
        }
        #place
        {
            color: rgba(150, 136, 140, 0.8) !important;
        }
        #label
        {
            text-align: center;
            font-weight: 800;
            
        }
        #submit
        {
            border: 0px;
            background-color: rgb(236,146,31);
            color:white;
            border-radius: 5px;
            padding: 10px;
            padding-left: 15px;
            padding-right: 15px;

        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center" style="padding-top:50px;">
        <form class="needs-validation" novalidate action="" style="background-color: #b9b9b9;padding:20px;overflow: scroll;">
            <div class="valid-feedback">
                Valid
            </div>
            <table>
                <tr>
                    <td id="label">
                        <label for="fn" class="form-label">First name</label>
                    </td>
                    <td>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><img src="./user.png" alt=""></span>
                            <input type="text" class="form-control" placeholder="First Name" required/>
                            <div class="invalid-feedback">
                                Please supply your first name.
                            </div>
                        
                        </div>

                    </td>
                </tr>
                <tr>
                    <td id="label">
                        <label for="ln" class="form-label">Last name</label>
                    </td>
                    <td>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><img src="./user.png" alt=""></span>
                            <input type="text" class="form-control" placeholder="Last Name" id="fn" required/>
                            <div class="invalid-feedback">
                                Please supply your last name.
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td id="label">
                        <label for="em" class="form-label">E-mail</label>
                    </td>
                    <td>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><img src="./mail.png" alt=""></span>
                            <input type="email" class="form-control" placeholder="E-mail Address" id="ln" required/>
                            <div class="invalid-feedback">
                                Please supply your email address.
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td id="label">
                        <label for="ph" class="form-label">Phone #</label>
                    </td>
                    <td>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><img src="./phone_icon.png" alt=""></span>
                            <input type="tel" class="form-control" placeholder="(845)555-1212" id="ph" required/>
                            <div class="invalid-feedback">
                                Please supply your phone number.
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td id="label">
                        <label for="ad" class="form-label">Address</label>
                    </td>
                    <td>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><img src="./house.png" alt=""></span>
                            <input type="text" class="form-control" placeholder="Address" id="ad" required/>
                            <div class="invalid-feedback">
                                Please supply your street address.
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td id="label">
                        <label for="ct" class="form-label">City</label>
                    </td>
                    <td>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><img src="./house.png" alt=""></span>
                            <input type="text" class="form-control" placeholder="City" id="ct" required/>
                            <div class="invalid-feedback">
                                Please supply your city.
                            </div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td id="label">
                        <label for="state" class="form-label">State</label>
                    </td>
                    <td>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><img src="./dropdown.png" alt=""></span>
                            <select class="form-select" required> 
                                <option value="" id="place">Please select your state</option>
                                <option value="1">Tamilnadu</option>
                                <option value="2">Kerala</option>
                                <option value="3">Andhra Pradesh</option>
                            </select>
                        </div>

                    </td>
                </tr>
                <tr>
                    <td id="label">
                        <label for="host" class="form-label">Do you have hosting?</label>
                    </td>
                    <td>
                        <div class="form-check" >
                            <input class="form-check-input" type="radio" name="host" id="flexRadioDefault1" required>
                            <label class="form-check-label" for="flexRadioDefault1">
                                Yes
                            </label>
                        </div>
                        <div class="form-check" >
                            <input class="form-check-input" type="radio" name="host" id="flexRadioDefault2" required>
                            <label class="form-check-label" for="flexRadioDefault2">
                                No
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td id="label">
                        <label for="pd" class="form-label">Project Description</label>
                    </td>
                    <td>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><img src="./marker.png" alt=""></span>
                            <textarea class="form-control" id="pd" rows="3"
                                placeholder="Project Distribution" required></textarea>
                        </div>
                    </td>
                </tr>
            </table>
            <p align="center">
                <button type="submit" id="submit">Send <img src="./send.png" alt=""></button>
            </p>
           
        </form>
    </div>

    <script>
        (() => {
  'use strict'

  const forms = document.querySelectorAll('.needs-validation')

  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
</body>

</html>
