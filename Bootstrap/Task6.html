<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>BS_TASK_6</title>

    <style>
        #bg {
            margin-top: 50px;
            background-color: rgb(246, 246, 246);
            align-items: center;
            display: flex;
            min-height: 500px;
        }

        #content {
            padding: 20px;

        }

        input,
        select {
            min-width: 100px;
        }
        button
        {
            min-width: 100%;
        }

        form {
            min-width: fit-content;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" id="bg">
        <div class="col-6 aling-self-center" id="content">
            <form action="" autocomplete="off" class="needs-validation" novalidate>
                <div class="col-12">
                    <label for="name" class="form-label">Name</label>
                </div>
                <div class="col-12 pb-4">
                    <input type="text" class="form-control" id="name" placeholder="Enter name" required>
                    <div class="invalid-feedback">
                        Please enter a valid Name.
                    </div>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="col-12 pb-4">
                    <input type="email" class="form-control" id="email" placeholder="Enter Email Address" required>
                    <div class="invalid-feedback">
                        Please enter a valid Email-Address.
                    </div>
                </div>
                <div class="col-12">
                    <label for="pwd" class="form-label">Password</label>
                </div>
                <div class="col-12 pb-4">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter Password" required>
                    <div class="invalid-feedback">
                        Please enter a valid Password.
                    </div>
                </div>
                <div class="col-12">
                    <label for="hobbies" class="form-label">Hobbies</label>
                </div>
                <div class="col-12 pb-4">
                    <select id="hobbies" class="form-select" required>
                        <option value="" selected>--Select Hobby--</option>
                        <option value="1">Games</option>
                        <option value="2">Music</option>
                        <option value="3">Movies</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid Hobby.
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-danger" type="submit">Submit</button>
                </div>
                <div class="valid-feedback">
                    Looks good!
                </div>
              
            </form>
        </div>

    </div>

    <script>
        (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll(".needs-validation")

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
</body>

</html>
